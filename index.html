<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid Puzzle Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <h1>Grid Puzzle</h1>
      <p class="tagline">Match the tiles, beat the clock, and climb the leaderboard.</p>
    </div>
  </header>

  <main class="wrapper">
    <section class="game-panel">
      <div class="scoreboard">
        <div class="stat">
          <span class="label">Score</span>
          <span class="value" id="score">0</span>
        </div>
        <div class="stat">
          <span class="label">Timer</span>
          <span class="value" id="timer">00:00</span>
        </div>
      </div>

      <div class="board" role="grid" aria-label="Game board">
        <div class="cell" role="gridcell" data-cell="0"></div>
        <div class="cell" role="gridcell" data-cell="1"></div>
        <div class="cell" role="gridcell" data-cell="2"></div>
        <div class="cell" role="gridcell" data-cell="3"></div>
        <div class="cell" role="gridcell" data-cell="4"></div>
        <div class="cell" role="gridcell" data-cell="5"></div>
        <div class="cell" role="gridcell" data-cell="6"></div>
        <div class="cell" role="gridcell" data-cell="7"></div>
        <div class="cell" role="gridcell" data-cell="8"></div>
      </div>
    </section>

    <section class="controls">
      <button type="button" id="new-game">New Game</button>
      <button type="button" id="reset-board">Reset Board</button>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <small>&copy; <span id="copyright-year"></span> Grid Puzzle</small>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
