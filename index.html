<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid Puzzle Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <h1>Grid Puzzle</h1>
      <p class="tagline">Match the tiles, beat the clock, and climb the leaderboard.</p>
    </div>
  </header>

  <main class="wrapper">
    <section class="game-panel">
      <div class="board-card">
        <div
          class="board"
          id="game-board"
          data-role="board"
          role="grid"
          aria-label="Game board"
        >
        </div>

        <div class="game-status">
          <p
            class="message message--result"
            data-role="game-result"
            aria-live="polite"
            aria-hidden="true"
          ></p>
          <p
            class="message message--error"
            data-role="game-error"
            aria-live="assertive"
            aria-hidden="true"
          ></p>
        </div>
      </div>

      <aside class="scoreboard" aria-label="Game information">
        <div class="stat">
          <span class="label">Score</span>
          <span
            class="value"
            id="score"
            role="status"
            aria-live="polite"
          >
            0
          </span>
        </div>
        <div class="stat">
          <span class="label">Timer</span>
          <span
            class="value"
            id="timer"
            role="timer"
            aria-live="off"
          >
            00:00
          </span>
        </div>
        <div class="stat stat--current">
          <span class="label">Current Player</span>
          <span
            class="value value--current"
            id="current-player"
            data-role="current-player"
          >&mdash;</span>
        </div>
      </aside>
    </section>

    <section class="controls">
      <button type="button" id="new-game" data-action="new-game">
        New Game
      </button>
      <button
        type="button"
        id="reset-board"
        class="button-secondary"
        data-action="reset-board"
      >
        Reset Board
      </button>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <small>&copy; <span id="copyright-year"></span> Grid Puzzle</small>
    </div>
  </footer>

  <script src="src/GameModel.js"></script>
  <script src="src/GameView.js"></script>
  <script src="src/GameController.js"></script>
  <script src="script.js"></script>
</body>
</html>
